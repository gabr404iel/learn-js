<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6faef4fc76.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box">
            <h1>Generate a</h1>
            <h1>random password</h1>
            <h5>Never use an insecure password again.</h5>
            <button class="btn" onclick="generatePassword()">Generate passwords</button>
            <div class="line"></div>
            <div class="output-container">
                <div class="output" onclick="copyToClipboard(0)"></div>
                <div class="output" onclick="copyToClipboard(1)"></div>
            </div>
        </div>
        <i class="fas fa-gear" id="settings-btn" onclick="toggleSettings()"></i>
        <div class="settings">
            <h1>Settings</h1>
            <div class="toggle-container">
                <label for="nosymbols-toggle">Exclude Symbols</label>
                <input type="checkbox" id="nosymbols-toggle">
            </div>
            <div class="length-container">
                <label for="length-input">Password Length</label>
                <input type="number" id="length-input" value="15" min="8" max="50">
            </div>
            <div class = "dark-light-container">
                <button id="toggle-btn">Change Theme</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
