<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MovieLists</title>
</head>
<body>
    <div class="sidebar flex-flow blur">
        <h1 class="website-title">Movielists</h1>
        <div class="flex-group grey-border">
            <img src="./assets/search.png" alt="search">
            <input type="text" placeholder="Search">
        </div>
        
        <div class="flex-group grey-hover" id="home-element">
            <img src="./assets/Home.png" alt="home">
            <p>Home</p>
        </div>
        <div class="flex-group grey-hover">
            <img src="./assets/history.png" alt="history">
            <p>History</p>
        </div>
        <button class="btn" id="create-watchlist-btn">+ Create watchlist</button>
        <div class="grey-border-top">
            <h3 class="grey-title">My Lists</h3>
        </div>
    </div>

    <div class="my-lists flex-flow blur">
        <div class="watchlist-object grey-hover" id="watchlist">
            <p class="watchlist-name">John Doe's Watchlist</p>
            <i class="fa fa-trash" id="delete-watchlist"></i>
        </div>
    </div>
    <main class="blur">
        <div class="main-area flex-flow">
            <div class="search-bar">
                <div class="flex-group grey-border">
                    <img src="./assets/search.png" alt="search">
                    <input type="text" id="search-bar" placeholder="Search movies by title">
                </div>
                <button class="btn" id="clear-btn">Clear</button>
                
            </div>
            <h1 class="main-title website-title" id="website-title">Search for your favourite movies.</h1>
            <div class="movies" id="movies">
            </div>        
        </div>


    </main>

    <div class="add-to-watchlist-modal" id="modal">
        <h1>Add "<span id="movie-title"></span>" to your watchlist?</h1> 
        <div class="space-horizontal">
            <button class="btn" id="yes">Yes</button>
            <button class="btn" id="no">No</button>
        </div>
    </div>

    
    <script src="index.js" type="module"></script>
</body>
</html>
