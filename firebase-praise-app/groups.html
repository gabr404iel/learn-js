<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WePraise</title>
    <script src="https://kit.fontawesome.com/6faef4fc76.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="chat-app">
            <header class="groups-header">
                <div class="default-box">
                    <p class="group-heading">Chat Groups</p>
                    <i class="fa-solid fa-plus" id="display-add-group"></i>
                </div>
                <div class="add-group-box">
                    <label for="group-id">Group ID:</label>
                    <div>
                        <input type="text" id="group-id">
                        <button id="add-group-btn">ADD</button>
                    </div>
                    
                </div>
            </header>
        </div>
        <script src="index.js" type="module"></script>
    </main>
</body>
</html>
