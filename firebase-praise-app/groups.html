<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WePraise</title>
    <script src="https://kit.fontawesome.com/bb3ae2c4d9.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="chat-app">
            <header class="groups-header" id="groups-header">
                <div class="default-box">
                    <p class="group-heading">Groups</p>
                    <div class="icons">
                        <i class="fa-solid fa-plus" id="display-create-group"></i>
                        <i class="fa-solid fa-magnifying-glass" id="display-join-group"></i>
                        <i class="fa-solid fa-right-from-bracket" id="logout-btn"></i>
                    </div>
                </div>
                <div class="create-group-box js-is-hidden">
                    <label for="group-name">Group Name:</label>
                    <div>
                        <input type="text" id="group-name-input">
                        <button id="create-group-btn">CREATE</button>
                    </div>
                    
                </div>
                <div class="join-group-box js-is-hidden">
                    <label for="group-id">Group ID:</label>
                    <div>
                        <input type="text" id="group-id-input">
                        <button id="join-group-btn">JOIN</button>
                    </div>
                </div>
            </header>
            <main id="group-section">
                <div class="group-section">
                    <div class="group-container">
                        <div class="group-logo"></div>
                        <div class="group-name"></div>
                        <div class="group-recenet">
                            <div class="group-last-sender"></div>
                            <div class="group-last-msg"></div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="alert-container js-is-hidden">
                <div class="alert-message"></div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
</body>
</html>
