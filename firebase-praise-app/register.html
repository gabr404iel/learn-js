<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WePraise</title>
</head>
<body>
    <div class="register">
        <div class="logo">
            <img src="./assets/6501919.png" alt="logo">
        </div>
        <div class="register-form-section">
            <form id="register-form">
                <div class="form-section">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-section">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-section">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword">
                </div>
                <button class="register-btn" type="submit">CREATE ACCOUNT</button>
            </form>
            <div class="link-section"><p>Already have account?</p><a href="./login.html" class="page-link">Login</a></div>
        </div>
        <div class="alert-container js-is-hidden">
            <div class="alert-message"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
