<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h2>HOME</h2>
                <div class="box home">
                    <div id="score-home">0</div>
                </div>
                <div class="buttons">
                    <button class="btn home" onclick="add(1 , 'h')">+1</button>
                    <button class="btn home" onclick="add(2 , 'h')">+2</button>
                    <button class="btn home" onclick="add(3 , 'h')">+3</button>
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <div class="box guest">
                    <div id="score-guest">0</div>
                </div>
                <div class="buttons">
                    <button class="btn guest" onclick="add(1 ,'g')">+1</button>
                    <button class="btn guest" onclick="add(2, 'g')">+2</button>
                    <button class="btn guest" onclick="add(3, 'g')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
