<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Convertor</title>
</head>
<body>
    <div class="top">
        <p class="heading">Metric/Imperial Unit Conversion</p>
        <input type="text" class="input" id="input-el">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="bottom">
        <div class="boxes">
            <div class="box">
                <p class="topic">Length (Meter/Feet)</p>
                <p class="desc">1 meter = 3.281 feet | 1 feet = 0.3048 meters</p>
            </div>
            <div class="box">
                <p class="topic">Volume (Litre/Gallons)</p>
                <p class="desc">1 litre = 0.264 gallons | 1 gallon = 3.785 litres</p>
            </div>
            <div class="box">
                <p class="topic">Mass (Kilograms/Pounds)</p>
                <p class="desc">1 kilogram = 2.205 pounds | 1 pound = 0.4536 kilograms</p>
            </div>            
        </div>
    </div>
    
    
</body>
<script src="index.js"></script>
</html>
